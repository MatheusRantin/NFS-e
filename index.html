<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFS-e</title>
    <style>
      
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        h1, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #7086ff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"], input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #7086ff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #7086ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5c73f7;
        }

    
        .modal-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 300px;
        }

        #lista-resultados {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #lista-resultados li {
            text-align: left;
            margin: 5px 0;
            
        }

        #resultados h3 {
            margin-bottom: 15px;
            color: #7086ff;
        }

        .close-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        .close-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Sistema de NFS-e</h1>
    <h3>Preencha as informações abaixo para gerar sua Nota Fiscal de Serviços Eletrônica</h3>

    <form id="form-nfs">
        <div class="form-group">
            <label for="valor-venda">Valor da Venda</label>
            <input type="number" name="valor-venda" id="valor-venda" required>
        </div>

        <div class="form-group">
            <label for="itens-vendidos">Itens Vendidos</label>
            <input type="text" name="itens-vendidos" id="itens-vendidos">
        </div>

        <div class="form-group">
            <label for="irpf">IRPF (%)</label>
            <input type="number" name="irpf" id="irpf">
        </div>

        <div class="form-group">
            <label for="pis">PIS (%)</label>
            <input type="number" name="pis" id="pis">
        </div>

        <div class="form-group">
            <label for="cofins">COFINS (%)</label>
            <input type="number" name="cofins" id="cofins">
        </div>

        <div class="form-group">
            <label for="inss">INSS (%)</label>
            <input type="number" name="inss" id="inss">
        </div>

        <div class="form-group">
            <label for="issqn">ISSQN (%)</label>
            <input type="number" name="issqn" id="issqn">
        </div>

        <button type="submit" id="button-enviar" onclick="enviar(event)">Gerar NFS-e</button>
    </form>

    <div class="modal-content" id="modal-content">
        <div class="modal">
            <div id="resultados">
                <h3>NFS-e Gerada</h3>
                <div id="nfs-e">
              
                </div>
            </div>
            <button class="close-button" onclick="fecharModal()">Fechar</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
